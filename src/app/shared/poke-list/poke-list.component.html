<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="allPokemons">
        <div class="pokemon">
            <section class="pokemon__status">
                <h2>{{pokemon.name}}</h2>
                <h3>{{getTypeName(pokemon.type)}}</h3>
                
                <div>
                    <img (click)="removerItem(pokemon.id)" src= "assets/remove.png" alt="remover"  title="Remover pokemon">

                    <a [routerLink]="['create', pokemon.id]">
                        <img src= "assets/edit.png" alt="remover" title="Editar pokemon">
                    </a>
                </div>
            </section>
    
            <section class="pokemon__image">
                <img src= "assets/pokemons/{{pokemon.name.toLowerCase()}}.png" alt="Imagem nÃ£o encontrada!">
            </section>
        </div>
    </ng-template>
</section>
